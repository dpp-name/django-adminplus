{% extends "admin/index.html" %}

{% block sidebar %}
  {{ block.super }}

  {% if custom_list %}
  <div class="module">
    <table style="width: 100%">
      <caption>{{ custom_views_title }}</caption>
      <tbody>
        {% for path, name in custom_list %}
          <tr><th><a href="{{ path }}">{{ name }}</a></th></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
{% endblock %}
